<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>

    </header>

    <div class="Game-Container">
        <div class="players"> 
            <div id="player" class="Player-x">X</div>
            <div id="player"  class="Player-o">O</div>
        </div>
        <div class="Game-Board"> 
            <div class="Board"> 
                <div id="play" class="one">     </div>
                <div id="play" class="two">     </div>
                <div id="play" class="three">   </div>
                <div id="play" class="four">    </div>
                <div id="play" class="five">    </div>
                <div id="play" class="six">     </div>
                <div id="play" class="seven">   </div>
                <div id="play" class="eight">   </div>
                <div id="play" class="nine">    </div>
            </div>
        </div>
        <button class="Restart-Btn">Restart</button>

    </div>
    
    <script src="tic.js"></script>
</body>
</html>
