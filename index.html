<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>

    </header>

    <div class="Game-Container">
        <div class="players"> 
            <div class="Player-x">Player x</div>
            <div class="Player-o">Player o</div>
        </div>
        <div class="Game-Board"> 
            <div class="Board"> 
                <div id="play" class="one">   1</div>
                <div id="play" class="two">   2</div>
                <div id="play" class="three"> 3</div>
                <div id="play"  class="four">  4</div>
                <div id="play" class="five">  5</div>
                <div id="play" class="six">   6</div>
                <div id="play" class="seven"> 7</div>
                <div id="play" class="eight"> 8</div>
                <div id="play" class="nine">  9</div>
            </div>
        </div>
        <button class="Restart-Btn">Restart</button>

    </div>
    
    <script src="tic.js"></script>
</body>
</html>
